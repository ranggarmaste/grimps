    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="public/css/material.min.css" />
<link rel="stylesheet" href="public/css/styles.css">
<link rel="stylesheet" href="public/css/grimps.css">
<style>
#view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
}
</style>
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="grimps-white grimps-text-alcu demo-header mdl-layout__header mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <div class="grimps-text-title"><i class="material-icons mdl-badge">vpn_key</i> Student Login</div>
                <div class="mdl-layout-spacer"></div>
                <!-- Left aligned menu below button -->
                
                <div class="grimps-text-title">GRIMPS</div>
            </div>
        </header>
        <div class="grimps-blue demo-drawer mdl-layout__drawer mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header grimps-text-plain">
                <div class="user-info">
                    <img src="images/account-circle.png" class="demo-avatar">
                    <div>
                        <span class="grimps-text-lato grimps-text-big">HAI</span><br>
                        <span>Student</span>
                    </div>
                </div>
            </header>
            <nav class="grimps-text-alcu grimps-text-title demo-navigation mdl-navigation">
                <a class="mdl-navigation__link grimps-text-plain" href="mhs-registration.html"><i class="material-icons">description</i>REGISTRATION</a>
                <a class="mdl-navigation__link grimps-text-plain grimps-selected" href="mhs-login.html"><i class="material-icons">vpn_key</i>LOGIN</a>
            </nav>
        </div>
        <main class="mdl-layout__content grimps-plain">
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell--12-col-desktop">
                    <div class="grimps-header grimps-violet verification-header grimps-text-lato">
                        <div class="grimps-text-plain grimps-text-big">PLEASE LOGIN</div>
                    </div>
                    <form action="#" style="padding: 50px 50px 0 300px">
                      
                      <font style="font-size:17px">Employee number&ensp;&ensp;&ensp;</font>
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">Insert your SID...</label>
                      </div>
                      <br/>
                      
                      <font style="font-size:17px">Password&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</font>
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">Enter a password</label>
                      </div>
                      <br/>
                      
                    </form>
                    <div class="mdl-layout-spacer"></div>
                    <div class="verification-submit">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored grimps-violet show-modal" style="margin-right: 300px" onclick="window.location='mhs-calendar.html'">
                            Login
                        </button>
                    <script src="public/js/jquery.min.js"></script>
                    <script src="public/js/material.min.js"></script>
                    <script src="public/js/verification.js"></script>
                    </div>
</body>
</html>
